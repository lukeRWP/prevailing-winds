---
# Node Exporter â€” installed on ALL VMs for telemetry
# Exposes system metrics on :9100/metrics

- name: Create node_exporter system user
  user:
    name: node_exporter
    system: true
    shell: /usr/sbin/nologin
    create_home: false

- name: Download node_exporter {{ node_exporter_version }}
  get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    dest: /tmp/node_exporter.tar.gz
    mode: "0644"

- name: Extract node_exporter
  unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp/
    remote_src: true

- name: Install node_exporter binary
  copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: /usr/local/bin/node_exporter
    owner: root
    group: root
    mode: "0755"
    remote_src: true
  notify: restart node_exporter

- name: Create node_exporter systemd unit
  copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Prometheus Node Exporter
      After=network-online.target
      Wants=network-online.target

      [Service]
      User=node_exporter
      Group=node_exporter
      Type=simple
      ExecStart=/usr/local/bin/node_exporter \
        --collector.systemd \
        --collector.processes \
        --web.listen-address=:9100
      Restart=always
      RestartSec=5
      ProtectSystem=full
      ProtectHome=yes
      PrivateTmp=yes
      NoNewPrivileges=yes
      CapabilityBoundingSet=

      [Install]
      WantedBy=multi-user.target
    mode: "0644"
  notify: restart node_exporter

- name: Enable and start node_exporter
  systemd:
    name: node_exporter
    enabled: true
    state: started
    daemon_reload: true

- name: Allow node_exporter port in firewall
  community.general.ufw:
    rule: allow
    port: "9100"
    proto: tcp
    from_ip: "{{ monitoring_network | default('10.0.1.0/24') }}"
    comment: "Prometheus node_exporter"
  when: ansible_facts.services is defined and 'ufw' in ansible_facts.services

- name: Clean up download
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/node_exporter.tar.gz
    - "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64"
