---
- name: Add NodeSource GPG key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    state: present

- name: Add NodeSource repository
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ nodejs_version }}.x nodistro main"
    state: present

- name: Install Node.js
  apt:
    name: nodejs
    state: present
    update_cache: yes

- name: Install native build dependencies
  apt:
    name: "{{ native_build_packages }}"
    state: present

- name: Install PM2 globally
  npm:
    name: pm2
    version: "{{ pm2_version }}"
    global: yes
    state: present

- name: Setup PM2 startup script
  command: pm2 startup systemd -u {{ deploy_user | default('deploy') }} --hp /home/{{ deploy_user | default('deploy') }}
  args:
    creates: /etc/systemd/system/pm2-{{ deploy_user | default('deploy') }}.service
