---
- name: Create vault group
  group:
    name: "{{ vault_group }}"
    system: yes

- name: Create vault user
  user:
    name: "{{ vault_user }}"
    group: "{{ vault_group }}"
    system: yes
    home: "{{ vault_data_dir }}"
    shell: /bin/false
    create_home: no

- name: Create vault directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
    mode: "0750"
  loop:
    - "{{ vault_config_dir }}"
    - "{{ vault_config_dir }}/tls"
    - "{{ vault_data_dir }}"
    - "{{ vault_log_dir }}"

- name: Install Vault server
  apt:
    name: vault
    state: present

- name: Generate Vault TLS certificate
  command: >
    openssl req -x509 -nodes -days 365
    -newkey ec -pkeyopt ec_paramgen_curve:P-256
    -keyout {{ vault_tls_key_file }}
    -out {{ vault_tls_cert_file }}
    -subj "/CN={{ inventory_hostname }}"
    -addext "subjectAltName=DNS:{{ inventory_hostname }},IP:{{ ansible_host }},IP:127.0.0.1"
  args:
    creates: "{{ vault_tls_cert_file }}"
  when: not vault_tls_disable
  notify: restart vault

- name: Set Vault TLS file permissions
  file:
    path: "{{ item }}"
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
    mode: "0640"
  loop:
    - "{{ vault_tls_cert_file }}"
    - "{{ vault_tls_key_file }}"
  when: not vault_tls_disable

- name: Deploy Vault configuration
  template:
    src: vault.hcl.j2
    dest: "{{ vault_config_dir }}/vault.hcl"
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
    mode: "0640"
  notify: restart vault

- name: Deploy Vault systemd unit
  template:
    src: vault.service.j2
    dest: /etc/systemd/system/vault.service
    mode: "0644"
  notify:
    - reload systemd
    - restart vault

- name: Allow Vault port through UFW
  ufw:
    rule: allow
    port: "{{ vault_port }}"
    proto: tcp
    from_ip: "{{ internal_cidr }}"

- name: Allow Vault cluster port through UFW
  ufw:
    rule: allow
    port: "{{ vault_cluster_port }}"
    proto: tcp
    from_ip: "{{ internal_cidr }}"

- name: Enable and start Vault
  service:
    name: vault
    state: started
    enabled: yes
