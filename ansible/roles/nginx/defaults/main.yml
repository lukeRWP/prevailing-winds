---
app_name: "imp"
nginx_server_name: "{{ app_name }}.razorwire-productions.com"
# Dynamic backend resolution from inventory
group_servers: "imp_servers"
nginx_backend_server: "{{ hostvars[groups[group_servers][0]].ansible_host | default('127.0.0.1') }}"
nginx_backend_port: 2727
nginx_certbot_email: "admin@razorwire-productions.com"
nginx_client_max_body_size: "100M"
nginx_tls_mode: "letsencrypt"  # letsencrypt, selfsigned, or none
