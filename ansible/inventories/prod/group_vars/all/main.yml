---
# Production environment configuration
# Secrets are in vault.yml (encrypted with ansible-vault)

# App identity and inventory group mapping
app_name: "imp"
group_servers: "imp_servers"
group_clients: "imp_clients"
group_databases: "imp_databases"
group_storage: "imp_storage"
group_monitoring: "imp_monitoring"

# MySQL (non-secret config)
mysql_require_ssl: true
mysql_init_databases: false
mysql_innodb_buffer_pool_size: "4G"

# Nginx — HTTPS with self-signed for now (LE requires public DNS)
nginx_server_name: "web.razorwire-productions.com"
nginx_backend_server: "{{ hostvars[groups[group_servers][0]].ansible_host }}"
nginx_tls_mode: "selfsigned"

# Network — VLAN 120 for production environment
internal_cidr: "10.0.120.0/24"
management_cidr: "10.0.5.0/24"

# App server
app_server_node_env: "production"

# Map vault_ secrets to role variable names
mysql_root_password: "{{ vault_mysql_root_password }}"
mysql_app_password: "{{ vault_mysql_password }}"
mysql_ssl_password: "{{ vault_mysql_ssl_password }}"
minio_access_key: "{{ vault_s3_access_key }}"
minio_secret_key: "{{ vault_s3_secret_key }}"
